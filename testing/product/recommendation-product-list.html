<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000"/>
    <link rel="icon" href="https://dev.primedata.ai/primedata_logo.png"/>
    <link rel="icon" href="https://primedata.ai/wp-content/uploads/2021/09/cropped-cropped-aaaa-32x32.png"
          sizes="32x32">
    <link rel="icon" href="https://primedata.ai/wp-content/uploads/2021/09/cropped-cropped-aaaa-192x192.png"
          sizes="192x192">
    <link rel="apple-touch-icon"
          href="https://primedata.ai/wp-content/uploads/2021/09/cropped-cropped-aaaa-180x180.png">
    <title>Recommendation Product List | PrimeData.AI</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="../behavior-testing.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.0.18"></script>

</head>
<body>

<section>
    <div class="bg-white">
        <div style="padding: 12px; margin: 0;"
             class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Product Recommendations</h2>

            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="product-container">

            </div>
        </div>
    </div>
</section>

<script>
  function handleRefreshData(payload) {
    const profileId = payload.profileId;
    const recipeId = payload.recipeId;
    fetch(`https://dev.primedata.ai/dipi/recommendation/v1/recipe_resolvers/1/${recipeId}/${profileId}?n_item=4&included_properties=*`, {
      "headers": {
        "accept": "application/json",
        "access-control-allow-origin": "*",
        "access-control-request-origin": "*",
        "authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJiYXNpYy4udXNlciIsImV4cCI6MTY3MzMzMTc3NSwianRpIjoiMjB3OEhhbDBjM3R5TWZmSU5qTnV1ZGZ3QXRMIiwiaWF0IjoxNjczMjQ1Mzc1LCJpc3MiOiJwcmltZSIsIm5iZiI6MTY3MzI0NTM3NSwidXNlcl9pZCI6IjIwdzhIYWwwYzN0eU1mZklOak51dWRmd0F0TCIsImVtYWlsIjoibmd1eWVubGVwaG9uZ0BwcmltZWRhdGEuYWkiLCJ0ZW5hbnRfaWQiOiIxIiwic2Vzc2lvbl9pZCI6IiJ9.B-5myxjxJa4-HUYHcmPl01Z74wVED2jiqCQJXc-yt7Q",
        "content-type": "application/json",
        "sec-ch-ua": "\"Not?A_Brand\";v=\"8\", \"Chromium\";v=\"108\", \"Google Chrome\";v=\"108\"",
        "sec-ch-ua-mobile": "?0",
        "sec-ch-ua-platform": "\"macOS\"",
        "x-request-id": "97952b69-5d13-41a1-aba6-1459215e1e92"
      },
      "referrer": "https://dev.primedata.ai/Prime/en/recommendation/overview",
      "referrerPolicy": "strict-origin-when-cross-origin",
      "body": null,
      "method": "GET",
      "mode": "cors",
      "credentials": "include"
    })
      .then(res => res.json())
      .then(res => {
        const items = res.data.items;
        const defaultImageSrc = "https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg";
        const products = items.map(prod => {
          return {
            ...prod,
            imageSrc: prod?.includedProperties?.find(x => x.key === "image")?.value || defaultImageSrc
          };
        });
        handleRenderProducts(products);
      });


  }

  function handleRenderProducts(products) {
    document.getElementById("product-container").innerHTML = ``;
    products.map(prod => {
      const node = document.createElement("div");
      node.setAttribute("class", "group relative");

      node.innerHTML = `
<div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
    <img src="${prod.imageSrc}"
         alt="${prod.itemId}"
         class="w-full h-full object-center object-cover lg:w-full lg:h-full">
</div>
<div class="mt-4 flex justify-between">
    <div>
        <h3 class="text-sm text-gray-700">
            <a href="#">
                <span aria-hidden="true" class="absolute inset-0"></span>
                ${prod.itemId}
            </a>
        </h3>
        <p class="mt-1 text-sm text-gray-500">Black</p>
    </div>
    <p class="text-sm font-medium text-gray-900">$35</p>
</div>
`;

      document.getElementById("product-container").appendChild(node);
    });
    return false;
  }

  window.addEventListener("message", function (event) {
    // let origin = event.origin || event.originalEvent.origin; // For Chrome, the origin property is in the event.originalEvent object.
    // if (origin !== /*the container's domain url*/) return;

    if (typeof event.data === "object") {
      const eventData = event.data;
      switch (eventData.type) {
        case "transport":
          console.log("Message receive: ", eventData.data);
          return handleRefreshData(eventData.data);
        default:
          return "null";
      }
    }

    console.log("Message receive: ", event.data);
  });

</script>
</body>
</html>
